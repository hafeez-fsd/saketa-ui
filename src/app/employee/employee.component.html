<section class="p-1 m-1 pb-0">
    <div class="row">
        <div class="col m-1 p-0" *ngFor="let item of alphabets">
            <button class="btn btn-info text-white" (click)="collectAlphabet(item)">{{item | uppercase}}</button>
        </div>
    </div>

    <div class="row my-4">
        <div class="col-3">
            <label for="searchInput">Search:&nbsp;</label>
            <input id="searchInput" type="text" minlength="3" maxlength="20" placeholder="Enter a keyword" (keyup)="collectKeyword(searchKeywordInput)" #searchKeywordInput>
        </div>

        <div class="col-4">
            <div class="row">
                <div class="col col-2">
                    <button class="btn rounded btn-success me-4" (click)="clear1()">Clear</button>
                </div>
                <div class="col col-3 ms-4 me">
                    <label for="filterTop">Filter By:</label>
                </div>
                <div class="col">
                    <select id="filterTop" class="form-select form-control" (change)="collectFilterTop($event)">
                        <option selected disabled value="Default Value">Choose a filter</option>
                        <option value="firstName">First Name</option>
                        <option value="lastName">Last Name</option>
                        <option value="dept">Department</option>
                        <option value="role">Role</option>
                        <option value="officePlace">Office Place</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-5">
            <div class="d-flex justify-content-end">
                <button class="btn rounded btn-info me-4 text-white" #b12 data-bs-toggle="modal" data-bs-target="#aditPopUp">Add
                    Employee</button>
            </div>
        </div>

        <div class="col-12">
            <small class="text-muted mt-2">
                <span class="text-dark">Note: </span> Please use the advanced filter options to refine your results.
            </small>
        </div>
    </div>
</section>

<section class="border m-1 p-3">
    <div class="row mt-1">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-8 my-1 px-1" *ngFor="let item of employees">
            <div class="card p-2 bg-emp-card" (click)="empId=item.id; b12.click()" *ngIf="employees.length!=0; else noResults"> 
                <div class="row">
                    <div class="col-3">
                        <img class="rounded" src="../../assets/andrew philips.jpeg" alt="" height="90px" width="70px">
                    </div>
                    <div class="col-9 ps-4">
                        <h5 class="m-0">{{item.firstName}} {{item.lastName}}</h5>
                        <p class="m-0 text-muted">{{item.role}}</p>
                        <p class="m-0 text-muted">{{item.dept}}</p>
                        <div class="row">
                            <div class="col col-2" *ngFor="let item of icons">
                                <i class="{{item.icon}} text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <ng-template #noResults ><div class="noResults">
                <h2>Oops!</h2><p>Couldn't find any match. <br> Kindly check and try again.</p>
              </div>
            </ng-template>
        </div>
    </div>
</section>




<section>
    <div class="modal fade" id="aditPopUp">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="display-6">Add/Edit Employee</h3>
                </div>
                <div class="modal-body">
                    <app-adit-employee (saveEvent)="onSave()" [id]="empId"></app-adit-employee>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Submit</button> -->
                  </div>
            </div>
        </div>
    </div>
</section>
