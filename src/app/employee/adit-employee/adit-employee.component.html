<div>

    <form class="p-2" id="aditEmp" #aditEmp="ngForm" (ngSubmit)="submitForm(aditEmp, $event)">
        
        <div class="row">

            <div class="col-12 mb-3">
                <label for="imageInput" class="form-label">Image: </label>
                <input type="file" id="imageInput" class="form-control" [(ngModel)]="employee.image" name="imageInput">
            </div>

            <div class="col col-6 mb-3">
                <label for="firstNameInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstNameInput" minlength="3" maxlength="20" required
                    placeholder="eg. Hafeez" [(ngModel)]="employee.firstName" name="firstNameInput" #firstNameInput="ngModel">
                <small id="firstNameAlert" *ngIf="firstNameInput.touched && firstNameInput.errors?.['required']" class="form-text text-danger"> First Name can't be empty!</small>
                <small id="firstNameAlert" *ngIf="firstNameInput.touched && firstNameInput.errors?.['minlength']" class="form-text text-danger"> First Name can't be shorter than 3 characters!</small> 
                <small id="firstNameAlert" *ngIf="firstNameInput.touched && firstNameInput.errors?.['maxlength']" class="form-text text-danger"> First Name can't be longer than 20 characters!</small>        
                    
            </div>
            <div class="col col-6 mb-3">
                <label for="lastNameInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput" minlength="3" maxlength="20" required
                    placeholder="eg. Shaik" [(ngModel)]="employee.lastName" name="lastNameInput" #lastNameInput="ngModel">
                    <small id="lastNameAlert" *ngIf="lastNameInput.touched && lastNameInput.errors?.['required']" class="form-text text-danger"> Last Name can't be empty</small> 
                    <!-- <small id="firstNameAlert" *ngIf="firstNameInput.touched && firstNameInput.errors?.['minlength']" class="form-text text-danger"> First Name can't be shorter than 3 characters!</small>  -->
            </div>

            <div class="col col-12 mb-3">
                <label class="form-label" for="deptInput">Department: </label>
                <select id="deptInput" required class="form-control" [(ngModel)]="employee.dept" name="deptInput" #deptInput="ngModel">
                    <option selected value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="PE">PE</option>
                    <option value="UX">UX</option>
                </select>
                <small id="deptAlert" *ngIf="deptInput.touched && deptInput.errors" class="form-text text-danger"> Department can't be none!</small> 

            </div>

            <div class="col col-12 mb-3">
                <label class="form-label" for="roleInput">Role: </label>
                <input type="text" id="roleInput" minlength="3" maxlength="20" required placeholder="eg. Manager" class="form-control" [(ngModel)]="employee.role" name="roleInput" #roleInput="ngModel">
                <small id="roleAlert" *ngIf="roleInput.touched && roleInput.errors" class="form-text text-danger">Role Name can't be empty</small> 
            </div>

            <div class="col col-12 mb-3">
                <label class="form-label" for="officeplaceInput">Office Place: </label>
                <select id="officePlaceInput" required class="form-control" [(ngModel)]="employee.officePlace" #officePlaceInput="ngModel" name="officePlaceInput">
                    <option value="India">India</option>
                    <option value="Seattle">Seattle</option>
                </select>
                <small id="officePlaceAlert" *ngIf="officePlaceInput.touched && officePlaceInput.errors" class="form-text text-danger"> Office Place can't be none!</small>
            </div>

        </div>

        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="!aditEmp.form.valid" >Submit</button>
    </form>



</div>
